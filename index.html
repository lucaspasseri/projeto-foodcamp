<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>FoodCamp</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="topo">
      <span>FoodCamp</span>
      <span>sua comida em 6 minutos</span>
    </div>
    <div class="corpo">
        <ol class="cardapio">
          <li>
            <h1>Primeiro, seu prato</h1>
            <ol class="principal">
              <li><div>Frango1</div></li>
              <li><div>Frango2</div></li>
              <li><div>Frango3</div></li>
            </ol>
          </li>
          <li>
            <h1>Agora, sua bebida</h1>
            <ol class="bebida">
              <li><div>Coquinha1</div></li>
              <li><div>Coquinha2</div></li>
              <li><div>Coquinha3</div></li>
            </ol>
          </li>
          <li>
            <h1>Por fim, sua sobremesa</h1>
            <ol class="sobremesa">
              <li><div>Pudim1</div></li>
              <li><div>Pudim2</div></li>
              <li><div>Pudim3</div></li>
            </ol>
          </li>
        </ol>
    </div>
    <div class="fundo">
      <button>Selecione os 3 itens para finalizar o pedido</button>
    </div>
  </body>
</html>
